<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="nav_bar">
      <div id="nav_title">
        <img id="dash_img" src="Images/view-dashboard.svg">
        Dashboard
      </div>
      <ul id="nav_list">
        <li><img class="nav_img" src="Images/home.svg">Home</li>
        <li><img class="nav_img" src="Images/card-account-details.svg">Profile</li>
        <li><img class="nav_img" src="Images/message-reply.svg">Messages</li>
        <li><img class="nav_img" src="Images/history.svg">History</li>
        <li><img class="nav_img" src="Images/file-multiple.svg">Tasks</li>
        <li><img class="nav_img" src="Images/account-group.svg">Communities</li>
        <li></li>
        <li><img class="nav_img" src="Images/cog.svg">Settings</li>
        <li><img class="nav_img" src="Images/help-box.svg">Support</li>
        <li><img class="nav_img" src="Images/security.svg">Privacy</li>
      </ul>
    </div>
    <div id="header">
      <div id="header_row1">
        <div id="search_bar">
          <img id="search_image" src="Images/magnify.svg">
          <input id="search_input" type="text">
        </div>
        <div id="top_right_corner">
          <img id="right_corner_bell_image" src="Images/bell-ring-outline.svg">
          <img id="right_corner_logo" src="Images/penguin.svg">
          <p>Morgan Oakley</p>
        </div>
      </div>
      <div id="header_row2">
        <div id="user_greeting">
          <img id="user_logo" src="Images/penguin.svg" height="40px">
          <div id="user_greeting_text">
            <p id="user_greeting_small_text">Hi there,</p>
            <p id="user_greeting_large_text">Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div id="header_buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
    </div>
    <div id="content">Your Stuff</div>
  </div>
</body>
</html>
